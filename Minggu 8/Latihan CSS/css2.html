<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contoh Eksternal CSS</title>
	<!-- Penulisan eksternal css dengan cara 1 -->
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<!-- Penulisan Eksternal CSS dengan cara 2 -->
	<style type="text/css">
		@import "style.css";
	</style>
</head>
<body>
	<h2>Ini Judul Artikel</h2>
	<p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja.</p>
	<p>Percobaan untuk mendemokan <i>internal css </i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
