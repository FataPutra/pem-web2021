<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contoh Video dan Subtittle di HTML</title>
</head>
<body>
	<h1>Video dengan Subtittle </h1>
	<video controls>
		<source src="cat-herd.webm" type="video/webm">
		<track src="cat-herd-id.vtt" kind="subtitles"  srclang="id" label="Indonesia">
	</video>
</body>
</html>
