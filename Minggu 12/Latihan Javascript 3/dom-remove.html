<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width , initial-scale=1.0"
	<meta http-equiv="X-UA-Compitable" content="ie=edge">
	<title>DOM API JavaScript</title>
</head>
<body>
	<h2 id = "judul 2"> Delete Saya </h2>

	<script>
		//Memilih elemen berdasar ID
		var h2 = document.getElementById('judul 2');

		//Menghapus Elemen yang sudah dipilih
		h2.remove();

		console.log("Element sudah dihapus");
		console.log;
	</script>
</body>
</html>
