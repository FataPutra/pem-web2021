	<meta http-equiv="X-UA-Compitable" content="ie=edge">
	<title>Belajar Objek Javascript</title>

	<script>
		var person = {
			firstName : "Muhar",
			lastName : "Dian",
			showName : function(){
				alert(`Nama: ${this.firstName} ${this.lastName}`);
			}
		}

		person.showName();

		var person = {
		firstName: "Agus",
		lastName: "Santoro",
		showName: function(){
		alert(`Nama: ${this.firstName} ${this.lastName}`);
		}
		};
		person.showName();

		var person2 = {
		firstName: "Belajar",
		lastName: "Kode",
		showName: function(){
		alert(`Nama: ${this.firstName} ${this.lastName}`);
		}
		};
		person2.showName();
		
	</script>
</head>

</body>
