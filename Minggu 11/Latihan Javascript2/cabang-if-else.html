<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Percabangan If/Else</title>
</head>
<body>
	<script>
		var password = prompt("Password: ");
		if(password == "kopi"){
			document.write("<h2>Selamat Datang Boss !! </h2>");
		}
		else{
			document.write("<h2>Password Salah !  , Coba Lagi ! </h2>");
		}
		document.write("<p>Terima Kasih sudah menggunakan Aplikasi Ini ! </p> ");
	</script>
</body>
</html>
