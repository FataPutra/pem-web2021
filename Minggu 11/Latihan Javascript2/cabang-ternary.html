<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Percabangan Ternary</title>
</head>
<body>
	<script>
		var tanya  = prompt("Apakah Jakarta Ibu Kota Indonesia ? ");
		var jawaban = (tanya.toUpperCase() == "IYA") ? "Benar" : "Salah";

		document.write(`Jawaban Anda: <b> ${jawaban} </b>`);
	</script>
</body>
</html>
