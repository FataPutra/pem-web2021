		var nilai = prompt("Inputkan Nilai Akhir : ");
		var grade = "";

		switch (nilai) {

		 		break;
		 	case nilai >=80:
		 		grade = "B+";
		 		break;
		 	case nilai >=70:
		 		grade = "B";
		 		break;
		 	case nilai >=60:
		 		grade = "B-";
		 		break;
		 	case nilai >=50:
		 		grade = "C";
		 		break;
		 	case nilai >=40:
		 		grade = "D";
		 		break;
		 	case nilai >=30:
		 		grade = "E";
		 		break;
