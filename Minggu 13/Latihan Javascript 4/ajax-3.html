<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar Dasar AJAX</title>
</head>
<body>
	<h1>Kirim Data dengan AJAX</h1>
	<form method="POST" onsubmit="return sendData()">
		<p>
			<label>Tittle</label>
			<input type="text" id="tittle" placeholder="judul artikel">
		</p>
		<p>
			<label>Isi Artikel</label>
			<textarea id="body" placeholder="Isi Artikel . . ." cols="50" rows="10"></textarea>
		</p>
		<input type="submit" value="Kirim">
	</form>

	<script>
		function sendData() {
			var xhr = new XMLHttpRequest();
			var url = "https://jsonplaceholder.typicode.com/posts";

			var data = JSON.stringify({
				tittle : document.getElementById("tittle").value,
				body : document.getElementById("body").value,
				userID: 1
			});
			xhr.open("POST" ,url , true);
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xhr.onload = function(){
				console.log (this.responseText);
			};

			xhr.send(data);
			return false;
		}
	</script>
</body>
</html>
